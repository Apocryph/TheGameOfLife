<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Conway's Game of Life</title>
        <link rel="stylesheet" href="app.css" type="text/css" />
        <script src="app.js"></script>
        <script src="references.js"></script>
        <script src="LifeStateModel.js"></script>
        <script src="LifeRules.js"></script>
        <script src="LifeColorWrapper.js"></script>
        <script src="LifeStateUI.js"></script>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="20">
                    <canvas id="gameCanvas" width="1600" height="800">
                        Your browser is not compatible with HTML5 Canvas.
                    </canvas>
                </td>
            </tr>
            <tr>
                <td colspan="20">
                    <button type="button" id="btnStartStop">
                        Start
                    </button>
                    <button type="button" id="btnStep">
                        Step
                    </button>
                    <button type="button" id="btnReset">
                        Reset
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        Young Color: <input type="text" name="youngColor" id="txtYoungColor" value="235,0,63" />
                    </form>
                </td>
                <td>
                    <form>
                        Old Color: <input type="text" name="oldColor" id="txtOldColor" value="69,11,187" />
                    </form>
                </td>
                <td>
                    <form>
                        BG Color: <input type="text" name="bgColor" id="txtBGColor" value="255,255,255" />
                    </form>
                </td>
                <td>
                    <form>
                        Speed: <input type="text" name="speed" id="txtSpeed" value="10" />
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        Survival/Birth <input type="text" name="survivalBirth" id="txtSurvivalBirth" value="23/3"/>
                    </form>
                </td>
                <td>
                    <form>
                        Max Age <input type ="text" name="maxAge" id="txtMaxAge" value ="10"/>
                    </form>
                </td>
                <td>
                    <form>
                        Starting Live Odds <input type="text" name="startingLiveOdds" id="txtStartingLiveOdds" value ="0.5"/>
                    </form>
                </td>
                <td>
                    <form>
                        Cell Pixels <input type="text" name="cellPixels" id="txtCellPixels" value="5"/>
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
