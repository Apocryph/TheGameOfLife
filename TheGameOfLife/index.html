<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Conway's Game of Life</title>
        <link rel="stylesheet" href="app.css" type="text/css" />
        <script src="app.js"></script>
    </head>
    <body>
        <table>
            <tr>
                <td colspan ="10">
                    <canvas id="gameCanvas" width="1600" height="800">
                        Your browser is not compatible with HTML5 Canvas.
                    </canvas>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        Speed: <input type="text" name="speed" id="txtSpeed" value="10" />
                    </form>
                </td>
                <td>
                    <form>
                        Survival/Birth <input type="text" name="survivalBirth" id="txtSurvivalBirth" value="23/3"/>
                    </form>
                </td>
                <td>
                    <form>
                        Max Age <input type ="text" name="maxAge" id="txtMaxAge" value ="10"/>
                    </form>
                </td>
                <td>
                    <form>
                        Starting Live Odds <input type="text" name="startingLiveOdds" id="txtStartingLiveOdds" value ="0.5"/>
                    </form>
                </td>
                <td>
                    <button type="button" id="btnStartStop">
                        Start
                    </button>
                </td>
                <td>
                    <button type="button" id="btnStep">
                        Step
                    </button>
                </td>
                <td>
                    <button type="button" id="btnReset">
                        Reset
                    </button>
                </td>
            </tr>
        </table>
    </body>
</html>
